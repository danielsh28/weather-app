<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

          crossorigin=""/>


</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div  class="col-md-4 card text-white bg-dark"  id= "details">
        <select id = "cityName"  class="custom-select">
            <option selected="initialVal" value="init"> Choose City</option>
            <option  id= "newYork" value="new york">New York </option>
            <option  id="toronto" value="toronto"> Toronto</option>
            <option   id = "jerusalem" value="jerusalem">Jerusalem</option>
            <option   id ="miami" value="miami">Miami</option>
            <option  id = "paris" value="paris">Paris</option>
            <option   id = "berlin" value="berlin">Berlin</option>
            <option  id = "barcelona" value="barcelona">Barcelona</option>
            <option   id = "moscow"  value="moscow">Moscow</option>
            <option   id = "madrid" value="madrid">Madrid</option>
        </select>
        <p>Description: <span id="desc" ></span></p>
        <p>Wind:  <span id="wind"></span></p>
        <p>Temperature:  <span id="temp"></span></p>
        <p>Humidity:  <span id="humi"></span></p>

    </div>
    <div class="col-md-8" id="myMap">
    </div>
    </div>
</div>


</body>
